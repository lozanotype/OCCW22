<!DOCTYPE html><html lang="en"><head>

 <script src="p5.js"></script>
    <script src="p5.sound.min.js"></script>
    <script src="p5.createloop.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
  
  <script type="module" src="p5.rec"></script>

  

</head>

<body>
  <script src="sketch.js"></script>
  <div id="menu">
    <div class="menu-section">
      <div id="menu-close">x</div>

      <!-- Most of this is copy-pasted from what was already being
           generated by the p5.js code. I cleaned it up, added ID names, 
           and added the labels. --> 
      <h1>Creative Week 2022 </h1>
      
      <button id="randomizer" class="button random">random</button>
      
     
      
     <!-- 
      <label>Background</label>
      <input id="color-picker-background" type="color" 
             value="#e5ecff"> 



      <label>Fill</label>
      <input id="color-picker-fill" type="color" value="#ffffff">
      -->
      
      
      <label>Side 1</label>
      <input id="color-picker-stroke" type="color" value="#ff4528"> 
      
      <label>Side 2</label>
      <input id="color-picker-stroke2" type="color" value="#45d1f2"> 
      
      <label>Side 3</label>
      <input id="color-picker-stroke3" type="color" value="#784dfc"> 
      
      <label>Side 4</label>
      <input id="color-picker-stroke4" type="color" value="#ff4528">
      
      <label>Points</label>
      <input id="range-points" type="range" value="2.4" min="0.15" max="4" step="0.01">
      
    
      
      <label>Stroke weight</label>
      <input id="range-stroke" type="range" value="0" min="0" max="8" step="0.25"> 
      
       <label>Rotate Speed</label>
      <input id="range-rotate" type="range" value="2.2" min="-10" max="10" step="0.5">
      
      
     
      
      <label>Brush</label>
      <select id="select-brush-shape" class="button">
        <option value="square">square</option>
     <!--   <option value="circle">circle</option>  -->
        <option value="image">image</option>
      </select>
      
      <input id="upload-image" type="file">
      
     
      <select id="animate-letter" class="button">
       
      
     <!--    <option value="rotate">rotate</option> -->
      </select>
      
      <button id="save-image" class="button">save jpg</button>
      
 <!--      <button id="save-gif" class="button">save gif</button> -->
      
       
      
      
    </div> 
  </div>
  
  <div id="save-image-mobile">save</div>
  <div id="menu-open">menu</div>


</body></html>
